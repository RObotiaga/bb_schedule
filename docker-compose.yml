version: '3.8'

services:
  schedule_bot:
    build: .
    # УДАЛИТЕ эту секцию, если она была:
    # env_file:
    #   - .env 
    
    # Секция env_file должна быть удалена, 
    # так как Portainer сам внедряет переменные.

    # Настройка перезапуска
    restart: always

    # Создание тома
    volumes:
      - ./data:/app/data
      
    # Поскольку Portainer предоставляет переменные, 
    # мы просто полагаемся на них, не перечисляя их здесь явно.
    # Если бы Portainer не предоставлял их глобально, нужно было бы 
    # перечислить их в секции environment, но в Portainer обычно достаточно инъекции UI.